<div class="container">
    <div class="row" ng-init="initializeProductDetailsMap()">

        <div class="col-md-5">
            <div class="col-md-12 col-md-offset-3 top-buffer" ng-show="showImageLoadingBar">
                    <span class="col-md-2">
                    <i class="fa fa-spinner fa-pulse fa-5x fa-fw post-product-loading-icon">
                    </i>
                </span>
            </div>
            <div class="col-md-12 col-sm-12" style="margin: 40px" ng-hide="showImageLoadingBar">
                <img data-ng-src="data:image/png;base64,{{selectedItem}}" class="img img-rounded"
                     alt="Image can not be Loaded" height="400px"
                     id="content"
                     width="300px">
            </div>
            <div class="col-md-12" ng-hide="showImageLoadingBar">
                <div class="col-md-4 col-sm-2" ng-repeat="image in productImages track by $index">
                    <a href="" ng-click="swap(image)" style="margin-bottom: 5px">
                        <img data-ng-src="data:image/png;base64,{{image}}" class="img-thumbnail"
                             alt="Image can not be Loaded" height="100px"
                             width="100px">
                    </a>
                </div>
            </div>
        </div>
        <div class="col-md-7 col-sm-12">
            <div class="col-md-12">
                <div class="col-md-12">
                    <label class="h4"><strong>Product Name</strong> </label>
                    <p class="text-capitalize text-justify"><strong>{{product.ProductName}}</strong></p>
                </div>
                <div class="col-md-12">
                    <label class="h4"><strong>Product Description</strong></label>
                    <p><strong>{{product.ProductDescription}}</strong></p>
                </div>
                <div class="col-md-12">
                    <label class="h4">
                        <strong>Product Price</strong>
                    </label>
                    <p>
                        <strong>{{product.ProductPrice}} BDT.</strong>
                    </p>
                </div>
                <div class="col-md-12">
                    <label class="h4">
                        <strong>Product Address</strong>
                    </label>
                    <p>
                        <strong>{{product.ProductAddress}}</strong>
                    </p>
                </div>
                <div class="col-md-12" style="padding-bottom: 5px">
                    <button class="btn btn-default btn-primary" ng-click="showLocation=!showLocation">
                    <span ng-show="!showLocation">
                        View Product Location
                    </span>
                        <span ng-show="showLocation">
                        Hide Product Location
                    </span>

                    </button>

                </div>
                <div class="col-md-12" ng-show="showLocation">
                    <div id="productMap" style="height: 400px; width: 600px">

                    </div>
                </div>
                <div class="col-md-12" style="padding-top: 10px">
                    <button class="btn btn-default btn-primary " ng-click="showComments=!showComments">
                    <span ng-show="!showComments">
                        View Comments
                    </span>
                        <span ng-show="showComments">
                        Hide Comments
                    </span>
                    </button>
                </div>
                <div class="col-md-12" ng-show="showComments">
                    <ul class="commentList">
                        <li>
                            <div>
                                <label class="label label-warning">User Name : </label>
                            </div>
                            <div class="commentText">
                                <p>Hello this is a test comment.</p>
                                <span class="date sub-text">on March 5th, 2014</span>
                            </div>
                        </li>
                    </ul>
                    <form class="form-inline" novalidate ng-submit="commentForm.$valid && postComment()" role="form"
                          name="commentForm">
                        <div class="form-group">
                            <input class="form-control" type="text" placeholder="Your comments"
                                   required ng-model="CommmentDescription" name="comment"/>
                        </div>

                        <div class="form-group">
                            <button class="btn btn-default" type="submit">Add Comment</button>
                        </div>
                    </form>
                </div>


            </div>
        </div>
    </div>
</div>
